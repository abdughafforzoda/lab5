name: Trivy Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install -y trivy

    - name: Update Trivy database
      run: trivy image --download-db-only

    - name: Run Trivy vulnerability scanner and generate HTML report
      run: |
        trivy fs --format template --template "@contrib/html.tpl" \
                --output trivy-results.html \
                --severity CRITICAL,HIGH,MEDIUM \
                --skip-version-check .

    - name: Run Trivy to generate SBOM
      run: |
        trivy fs --format spdx-json --output sbom.spdx.json --skip-version-check .

    - name: Upload HTML report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: trivy-security-report
        path: trivy-results.html
        retention-days: 30

    - name: Upload SBOM as artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom
        path: sbom.spdx.json
        retention-days: 30

    - name: Show summary in logs
      run: |
        trivy fs --format table --skip-version-check .
